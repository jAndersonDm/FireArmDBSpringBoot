<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script type = "text/javascript">
  
  function formValidation(){
	  
	  var form = document.getElementById("inputForm");
	  
	  if (form["company"].value === ""){
		  alert("Please input company name");
		  document.inputForm.company.focus();
		  return false;
	  }
	  if (form["type"].value === ""){
		  alert("Please input type");
		  document.inputForm.type.focus();
		  return false;
	  }
	  if (form["ammo"].value === ""){
		  alert("Please input ammo");
		  document.inputForm.ammo.focus();
		  return false;
	  }
	  return(true);
	  
  }
  
</script>
<meta charset="UTF-8">
<title>Insert New or Edit Gun</title>
</head>
<body>
<form th:object="${newGun}" th:action="@{/update/{id}(id=${newGun.id})}" id="inputForm" onsubmit="return formValidation()" method=POST>
Company: <input name="company" size="20" th:field="*{company}"><br />
Type: <input name="type" size="20" th:field="*{type}"><br />
Ammo: <input name="ammo" size="20" th:field="*{ammo}"><br />
<input name="Submit" type="submit" value="submit" />
</form>
<a href="../viewAll">View All Guns</a>

</body>
</html>
